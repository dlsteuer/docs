---
layout: base
---

<header class="page-header">
  <div class="d-flex align-items-center">
    <div class="mr-auto">
        <h1>{{ page.title }}</h1>
        {% if page.subtitle %}
          <p>{{ page.subtitle }}</p>
        {% endif %}
    </div>
  </div>
</header>

<section class="page-content container-fluid">
  {{ content }}
</section>
