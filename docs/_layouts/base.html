<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Battlesnake Docs | {{ page.title }}</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/vendor/bootstrap.css" />
    <link rel="stylesheet" href="/assets/css/vendor/metisMenu.css" />
    <link rel="stylesheet" href="/assets/css/common/main.bundle.css" />
    <link rel="stylesheet" href="/assets/css/layouts/vertical/core/main.css" />
    <link rel="stylesheet" href="/assets/css/layouts/vertical/menu-type/content.css" />
    <link rel="stylesheet" href="/assets/css/layouts/vertical/themes/theme-n.css" />

    <link rel="stylesheet" href="/assets/css/icons/dripicons.min.css" />
    <link rel="stylesheet" href="/assets/css/icons/line-awesome.min.css" />

    <style>
      {% include custom.css %}
    </style>

  </head>

  <body class="content-menu">

    <div id="app">
      {% include header.html %}
      <div class="content-wrapper">
        {% include nav.html %}
        <div class="content container-fluid">
          {{ content }}
        </div>
      </div>
      {% include footer.html %}
    </div>

    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

    <script src="/assets/js/vendor/jquery.min.js"></script>
    <script src="/assets/js/vendor/metisMenu.min.js"></script>
    <script src="/assets/js/vendor/jquery.mCustomScrollbar.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js" integrity="sha256-sNPiigbfSkqUzMc5rgrdztLnneCMAp6W9wetJUZu9Zw=" crossorigin="anonymous"></script>
    <script>
        hljs.initHighlightingOnLoad()
    </script>

    <script>
      {% include custom.js %}
    </script>
  </body>
</html>
